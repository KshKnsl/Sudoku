<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
</head>
<body>
    <div class="Heading-container">
        <div class="startButton">
            <button id="start">Start the game</button>
        </div>
        <div id="Timer">
            0s
        </div>
        <div class="stopButton">
            <button id="stop" disabled>End the game</button>
        </div>
    </div>
    <div class="game">
        <div class="SudokuBox-container">

        </div>
    </div>
    
    <div class="game">
    <div class="Solution-container">
        <button id="1" class="tile-sol">1</button>
        <button id="2" class="tile-sol">2</button>
        <button id="3" class="tile-sol">3</button>
        <button id="4" class="tile-sol">4</button>
        <button id="5" class="tile-sol">5</button>
        <button id="6" class="tile-sol">6</button>
        <button id="7" class="tile-sol">7</button>
        <button id="8" class="tile-sol">8</button>
        <button id="9" class="tile-sol">9</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
