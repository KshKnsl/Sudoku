<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon"
        href="https://www.nytimes.com/games-assets/v2/assets/expansion-games/sudoku-card-icon.svg">
</head>

<body>
    <div>
    <div id="initial-page" class="initial-page">
        <div class="content sequence-animation">
            <div class="slide-up" style="animation-delay: 25ms;">
                <img class="logo-sudoku"
                    src="https://www.nytimes.com/games-assets/v2/assets/expansion-games/sudoku-card-icon.svg"
                    alt="Sudoku Logo">
            </div>
            <h2 class="slide-up" style="animation-delay: 50ms;">Sudoku</h2>
            <h3 class="slide-up" style="animation-delay: 75ms;">Try this numbers game, minus the math.</h3>
            <p class="slide-up" style="animation-delay: 100ms;">
                <span id="date"></span>
            </p>
        </div>
    </div>

    <div id="game-container" class="container" style="display: none;">
        <header>
            <h1>Sudoku Online</h1>
        </header>
        <main>
            <div class="game-controls">
                <button id="start-btn">New Game</button>
                <div id="timer">00:00</div>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div id="sudoku-grid"></div>
            <div id="number-pad"></div>
        </main>
        <footer>
            <button id="check-btn">Check Solution</button>
            <button id="solve-btn">Solve Puzzle</button>
            <button id="hint-btn">Get Hint</button>
        </footer>
    </div>

    <div id="winner-page" class="initial-page winner-page" style="display: none;">
        <div class="content sequence-animation">
            <div class="slide-up" style="animation-delay: 25ms;">
                <img class="logo-sudoku"
                    src="https://www.nytimes.com/games-assets/v2/assets/expansion-games/sudoku-card-icon.svg"
                    alt="Sudoku Logo">
            </div>
            <h1 class="slide-up" style="animation-delay: 75ms;">YOU WON</h1>
            <p class="slide-up" style="animation-delay: 100ms;">
                <span id="win-date"></span>
            </p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close">Close</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="Subway_Surfers_Theme.mp3" type="audio/mpeg">
    </audio>
    <button id="music-toggle" aria-label="Toggle background music">ðŸŽµ</button>

    <script src="script.js"></script>
</body>

</html>
